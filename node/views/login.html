<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    
    <img src="img/informatica.jpg" class="logo">
    

    <div class="col-6 offset-1 border border-2 border-dark contenido">

        <h1 class="text-center p-1">Bienvenido al inicio de sesión</h1>

        <h4 class="text-center p-1">Ir a Mundo Informatico</h4>

        <form class="form-group p-4">

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Ingrese usuario" id="usuario">
            </div>

            <div class="form-group">
                <input class="form-control mt-3" type="password" placeholder="Ingrese contraseña" id="clave">
            </div>
            <br>

            <h6 class="text-primary">¿Olvidaste usuario o contraseña?</h6>
            <br>

            <h6 class="informacion">¿Esta no es tu computadora? Usa el modo de invitado para navegar de forma privada.</h6>

            <div class="btn offset-3 mt-3 botones">
                <input class="btn btn-light text-primary" type="button" value="Crear cuenta" id="crear">
                <input class="btn-primary btn" type="button" value="Iniciar sesion" id="iniciar">
                <input class="btn-danger btn" type="button" value="Volver" id="volver">
            </div>

        </form>

    </div>
    
</body>
<script src="js/login.js"></script>
</html>
