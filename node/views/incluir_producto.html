<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/incluir_producto.css">

</head>

<body>

    <div class="centered">
        <img src="img/productos1.jpg">

        <div class="col-6 border border-2 border-dark contenido">

            <h1 class="text-center p-1 titulo">Registrar nuevos productos</h1>

            <div>

                <form method="POST" action="/informatica/productos" class="form-group p-4">

                <div class="form-group">
                    <input class="form-control" type="text" name="cod_pro" placeholder="Ingrese codigo">
                </div>

                <select class="form-control mt-3" id="componente" name="comp_pro">
                    <option>Seleccione componente:</option>
                    <option value="hardware">-Hardware</option>
                    <option value="software">-Software</option>
                </select>

                <div class="form-group">
                    <input class="form-control mt-3" type="text" name="nom_pro" placeholder="Ingrese nombre del producto">
                </div>

                <div class="form-group">
                    <input class="form-control mt-3" type="text" name="model_pro" placeholder="Ingrese modelo">
                </div>
                
                <div class="form-group">
                    <input class="form-control mt-3" type="number" name="can_pro" placeholder="Ingrese cantidad" id="cantidad">
                </div>

                <select class="form-control mt-3" id="moneda" name="mone_pro">
                    <option>Seleccione moneda:</option>
                    <option value="bolivares">-Bolivares</option>
                    <option value="dolares">-Dolares</option>
                    <option value="pesos">-Pesos</option>
                </select>

                <div class="form-group">
                    <input class="form-control mt-3" type="number" name="pre_pro" placeholder="Ingrese precio">
                </div>

                <div class="offset-4 mt-3 botones">
                    <input class="btn btn-primary" type="submit" value="Registrar producto" id="reg">
                    <input class="btn btn-primary" type="button" value="Volver" id="volver">
                </div> 

                </form>

            </div>
            
        </div>
    </div>


</body>
<script src="js/incluir_producto.js"></script>
</html>
