<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tu cuenta: Mundo Informatico</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registro.css">

</head>

<body>

    <div class="centered">
        <img src="img/registro.jpg">

        <div class="col-6 border border-2 border-dark contenido">

            <h1 class="text-center p-1 titulo">Crea tu cuenta en Mundo Informatico</h1>

            <div>

                <form method="POST" action="/informatica/usuarios" class="form-group p-4">

                <div class="form-group">
                    <input class="form-control" type="text" name="nom" placeholder="Ingrese nombre">
                </div>

                <div class="form-group">
                    <input class="form-control mt-3" type="text" name="nom_usu" placeholder="Ingrese nombre de usuario">
                </div>

                <div class="form-group">
                    <input class="form-control mt-3" type="text" name="apell_usu" placeholder="Ingrese apellido">
                </div>

                <div class="form-group">
                    <input class="form-control mt-3" type="text" name="correo_usu" placeholder="Ingrese correo" id="corre_usu" required>
                </div>

                <select class="form-control mt-3" name="niv_acc">
                    <option>Seleccione nivel de acceso</option>
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>

                <div class="form-group">
                    <input class="form-control mt-3" type="password" name="psw" placeholder="Ingrese contraseña" id="psw" required>
                </div>

                <div class="form-group">
                    <input class="form-control mt-3" type="password" placeholder="Escriba de nuevo su contraseña">
                </div>

                <div class="offset-4 mt-3 botones">
                    <input class="btn btn-primary" type="submit" value="Crear cuenta" id="reg">
                    <input class="btn btn-primary" type="button" value="Volver" id="volver">
                </div> 

                </form>

            </div>
            
        </div>
    </div>


</body>
<script src="js/registro.js"></script>
</html>
