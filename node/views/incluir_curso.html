<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cursos</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/incluir_curso.css">

</head>

<body>

    <div class="centered">
        <img src="img/curso1.png">

        <div class="col-6 border border-2 border-dark contenido">

            <h1 class="text-center p-1 titulo">Registrar nuevos cursos</h1>

            <div>

                <form method="POST" action="/informatica/cursos" class="form-group p-4">

                <div class="form-group">
                    <input class="form-control" type="text" name="cod_cur" placeholder="Ingrese codigo">
                </div>

                <select class="form-control mt-3" id="componente" name="comp_cur">
                    <option>Seleccione tipo de curso:</option>
                    <option value="hardware">-Hardware</option>
                    <option value="software">-Software</option>
                </select>

                <div class="form-group">
                    <input class="form-control mt-3" type="text" name="nom_cur" placeholder="Ingrese nombre del curso">
                </div>

                <select class="form-control mt-3" id="modalidad" name="mod_cur">
                    <option>Seleccione modalidad del curso:</option>
                    <option value="presencial">-Presencial</option>
                    <option value="online">-Online</option>
                </select>
                
                <div class="form-group">
                    <input class="form-control mt-3" type="text" name="dur_cur" placeholder="Ingrese duraciÃ³n del curso" id="duracion">
                </div>

                <select class="form-control mt-3" id="moneda" name="mone_cur">
                    <option>Seleccione moneda:</option>
                    <option value="bolivares">-Bolivares</option>
                    <option value="dolares">-Dolares</option>
                    <option value="pesos">-Pesos</option>
                </select>

                <div class="form-group">
                    <input class="form-control mt-3" type="number" name="pre_cur" placeholder="Ingrese precio">
                </div>

                <div class="offset-4 mt-3 botones">
                    <input class="btn btn-primary" type="submit" value="Registrar curso" id="reg">
                    <input class="btn btn-primary" type="button" value="Volver" id="volver">
                </div> 

                </form>

            </div>
            
        </div>
    </div>


</body>
<script src="js/incluir_curso.js"></script>
</html>
